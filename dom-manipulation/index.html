<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Dropdown for category filter -->
    <select id="categoryFilter" onchange="filterQuotes()"></select>

    <div id="quoteDisplay"></div>

    <button onclick="showRandomQuote()">Show New Quote</button>

    <h2>Add a New Quote</h2>
    <input type="text" id="newQuote" placeholder="Enter quote">
    <input type="text" id="newCategory" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>

    <!-- Notification area (for showing messages) -->
    <div id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
